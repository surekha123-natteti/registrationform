<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>surekha||Registration form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Student Registration Form</h2>
    <img src="./form img.jpg"><br>
    <form id="register">
        <label id="name1">Student Name</label>
        <div id="name2">
            <div id="name">
                <label>Firstname</label>
                <input id="f1" type="text" placeholder="Enter Your Firstname">
            </div>
            <div id="name">
                <label>Lastname</label>
                <input id="f1" type="text" placeholder="Enter Your Lastname">
            </div>
        </div><br>
        <label id="name1">Student Father Name</label>
        <div id="name2">
            <div id="name">
                <label>Firstname</label>
                <input id="f1" type="text" placeholder="Enter Your Firstname">
            </div>
            <div id="name">
                <label>Lastname</label>
                <input id="f1" type="text" placeholder="Enter Your Lastname">
            </div>
        </div><br>
        <label id="name1">Student Mother Name</label>
        <div id="name2">
            <div id="name">
                <label>Firstname</label>
                <input id="f1" type="text" placeholder="Enter Your Firstname">
            </div>
            <div id="name">
                <label>Lastname</label>
                <input id="f1" type="text" placeholder="Enter Your Lastname">
            </div>
        </div><br>
        <span>
            <label id="name1">Course:</label>
            <select id="course">
                <option>Computer Science and Engineering</option>
                <option>Computer Science and Engineering(AI)</option>
                <option>Computer Science and Engineering(DS)</option>
                <option>Computer Science and Engineering(ML)</option>
                <option>Electrical and Eletronic Engineering</option>
                <option>Electronics and communication Engineering</option>
                <option>Civil Engineering</option>
                <option>Mechanical Engineering</option>
            </select></span><br>
        <div id="gender">
            <label id="name1">Gender:</label>
            <input type="radio" name="gen">
            <span>Male</span>
            <input type="radio" name="gen">
            <span>Female</span>
            <input type="radio" name="gen">
            <span>Other</span>
        </div><br>
        <label>Date Of Birth</label>
        <input type="date"><br>
        <label>Student Adhaar number</label>
        <input type="number"><br>
        <label>Father Adhaar number</label>
        <input type="number"><br>
        <label>Mother Adhaar number</label>
        <input type="number"><br>
        <label>phone</label>
        <input type="tel" placeholder="phone number"><br>
        <label>Current Address</label>
        <input type="textarea" id="add"><br>
        <label>Email</label>
        <input type="email" placeholder="Enter Email"><br>
        <label>password</label>
        <input type="password" placeholder="Enter password"><br>
        <label>Re-password</label>
        <input type="password" placeholder="Retype password"><br>
        <input id="submit" type="submit" value="Register">
    </form>
</body>

</html>
